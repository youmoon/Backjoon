name: solved.ac 정보 업데이트

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 필요한 모듈 설치
        run: pip install requests

      - name: 업데이트 코드 실행
        run: python UPDATE.py

      - name: 변경 사항 업데이트
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet || git commit -m "UPDATE - solved.ac [skip ci]"
          git push
